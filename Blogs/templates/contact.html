{% extends "base.html" %} {% block title %} contact {% endblock title %} 

{%block body %}
<style>
  .img{
    height: 24px;
    filter: blur(8px);

  }
  .img img{
    height: 104vh;
    width: 214.8vh;
    
  }
  .row{
    background-color: rgba(0,0,0, 0);
    color: white;
    font-weight: bold;
    /* border: 3px solid #f1f1f1; */
    position: absolute;
    left: 120px;
    top: 120px;
  }
  .row div{
    bottom: -31px;
    position: relative;
  }

  .btn{
    bottom: -38px;
    position: relative;
  }
</style>
<div class="img">
  <img src="../static/images/antoine-barres-jay5BqVyf5A-unsplash.jpg" />
</div>

<div class="container-fluid my-4">
  <div class="row">
    <h1 class="text-center pt-45">Get In Touch</h1>
    <div class="col-6">
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Enter Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            name="name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputphone" class="form-label">Phone-No.</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputphone"
            name="phone"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
          />
          <div id="emailHelp" class="form-text">
            
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputAdd" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputAdd"
            name="address"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputmessage" class="form-label">Message</label>
          <input
            type="text-area"
            class="form-control"
            id="exampleInputmessage"
            name="message"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>
    <div class="col-6">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.9364283074165!2d77.48942247502815!3d28.48146109092586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce8ba81555555%3A0x738ac1a025bee778!2sIIMT%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1690890294637!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</div>

{% endblock body %}
